{% extends 'base_admin.html' %}
{% block content %}
<h2>Daftar Gejala</h2>
<a href="{% url 'gejala_add' %}" class="btn btn-primary mb-2">+ Tambah Diagnosis</a>
<div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
     <table class="table table-bordered">
        <thead>
            <tr>
                <th>Kode</th>
                <th>Nama</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="DataGejala">
        {% for item in data %}
            <tr>
                <td>{{ item.kode }}</td>
                <td>{{ item.nama }}</td>
                <td>
                    <a href="{% url 'gejala_edit' item.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'gejala_delete' item.pk %}" class="btn btn-sm btn-danger">Hapus</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
