{% extends 'base_admin.html' %}
{% block content %}
<h2>Daftar Rule</h2>
<a href="{% url 'rule_create' %}" class="btn btn-primary mb-2">+ Tambah Rule</a>
<div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Diagnosa</th>
            <th>Gejala IDs</th>
            <th>Aksi</th>
        </tr>
    </thead>
  <tbody id="DataTable">
    {% for rule in rules %}
    <tr>
        <td>{{ rule.diagnosa }}</td>
        <td>{{ rule.gejala_ids }}</td>
        <td>
            <a href="{% url 'rule_edit' rule.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'rule_delete' rule.pk %}" class="btn btn-sm btn-danger">Hapus</a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
